<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kit‚Äôn Kiwi</title>

<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700;800&family=Fredoka:wght@400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  background:linear-gradient(135deg,#fff6dc,#fce1ec);
  font-family:'Fredoka',sans-serif;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#3a2f2f;
  overflow:hidden;
}

.container{
  width:90%;
  max-width:1200px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

/* üß∏ ART AREA */
.art{
  position:relative;
  width:45%;
  height:480px;
}

/* background blob */
.blob{
  position:absolute;
  width:340px;
  height:340px;
  background:#cceeff;
  border-radius:50% 45% 55% 50%;
  animation:float 6s ease-in-out infinite;
}

/* üß∏ MAIN BEAR */
.bear{
  position:absolute;
  width:210px;
  height:210px;
  background:#c49a6c;
  border-radius:50%;
  top:140px;
  left:80px;
  z-index:2;
}

.bear::before,
.bear::after{
  content:"";
  position:absolute;
  width:60px;
  height:60px;
  background:#c49a6c;
  border-radius:50%;
  top:-25px;
}
.bear::before{left:15px}
.bear::after{right:15px}

.eye{
  position:absolute;
  width:10px;
  height:10px;
  background:#000;
  border-radius:50%;
  top:85px;
}
.eye.left{left:70px}
.eye.right{right:70px}

.nose{
  position:absolute;
  width:26px;
  height:18px;
  background:#5c3b23;
  border-radius:50%;
  top:112px;
  left:50%;
  transform:translateX(-50%);
}

/* üëã waving hand */
.hand{
  position:absolute;
  width:70px;
  height:70px;
  background:#c49a6c;
  border-radius:50%;
  top:150px;
  right:-40px;
  transform-origin:bottom left;
  animation:wave 2s ease-in-out infinite;
}

/* üê∞ BACKGROUND ANIMALS */
.bunny,
.cat{
  position:absolute;
  background:#ffd6e8;
  border-radius:50%;
  opacity:.7;
}

.bunny{
  width:90px;
  height:90px;
  bottom:40px;
  left:10px;
}

.cat{
  width:70px;
  height:70px;
  top:60px;
  right:40px;
}

/* TEXT */
.content{
  width:45%;
}

h1 a{
  font-family:'Baloo 2',cursive;
  font-size:110px;
  line-height:0.9;
  text-decoration:none;
  color:#ff6f91;
  display:inline-block;
  transition:transform .3s ease;
}

h1 a:hover{
  transform:scale(1.05);
}

.tagline{
  font-size:20px;
  margin-top:25px;
  color:#5c4a4a;
}

/* animations */
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-25px)}
}

@keyframes wave{
  0%{transform:rotate(0deg)}
  50%{transform:rotate(20deg)}
  100%{transform:rotate(0deg)}
}

@media(max-width:768px){
.container{flex-direction:column;text-align:center}
.art,.content{width:100%}
h1 a{font-size:72px}
.bear{left:50%;transform:translateX(-50%)}
}
</style>
</head>

<body>

<div class="container">

  <div class="art">
    <div class="blob"></div>
    <div class="bunny"></div>
    <div class="cat"></div>

    <div class="bear">
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="nose"></div>
      <div class="hand"></div>
    </div>
  </div>

  <div class="content">
    <h1>
      <a href="coming-soon.html">Kit‚Äôn<br>Kiwi</a>
    </h1>

    <div class="tagline">
      Luxury little looks for happy kids üß∏‚ú®
    </div>
  </div>

</div>

</body>
</html>
