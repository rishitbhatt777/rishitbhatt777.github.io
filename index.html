<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kit’n Kiwi</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  background:#fbf2dc;
  font-family:'Montserrat',sans-serif;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#2f2f2f;
}

.container{
  width:90%;
  max-width:1100px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.art{
  position:relative;
  width:45%;
  height:360px;
}

.shape{
  position:absolute;
  width:260px;
  height:260px;
  background:#d9e9f6;
  border-radius:60% 40% 70% 30%;
  animation:float 6s ease-in-out infinite;
}

.circle{
  position:absolute;
  width:110px;
  height:110px;
  border:4px dashed #c9a1c9;
  border-radius:50%;
  bottom:40px;
  left:90px;
}

.leaf{
  position:absolute;
  top:30px;
  left:-10px;
  width:90px;
  height:120px;
  border-left:6px solid #f26522;
}

.content{
  width:45%;
}

h1 a{
  font-family:'Playfair Display',serif;
  font-size:64px;
  line-height:1;
  text-decoration:none;
  color:#2f2f2f;
  transition:transform .3s ease;
  display:inline-block;
}

h1 a:hover{
  transform:scale(1.05);
}

.tagline{
  font-size:15px;
  letter-spacing:2px;
  margin-top:20px;
}

.footer{
  margin-top:60px;
  font-size:13px;
  letter-spacing:3px;
  opacity:.7;
}

@keyframes float{
  50%{transform:translateY(-20px)}
}

@media(max-width:768px){
.container{flex-direction:column;text-align:center}
.art,.content{width:100%}
h1 a{font-size:48px}
}
</style>
</head>

<body>

<div class="container">

  <div class="art">
    <div class="shape"></div>
    <div class="leaf"></div>
    <div class="circle"></div>
  </div>

  <div class="content">
    <h1>
      <a href="coming-soon.html">Kit’n<br>Kiwi</a>
    </h1>

    <div class="tagline">Adorable styles for little hearts</div>

    <div class="footer">Tap brand name to continue</div>
  </div>

</div>

</body>
</html>
