<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kit‚Äôn Kiwi</title>

<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700;800&family=Fredoka:wght@400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  background:linear-gradient(135deg,#fff6dc,#fce1ec);
  font-family:'Fredoka',sans-serif;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#3a2f2f;
  overflow:hidden;
}

.container{
  width:90%;
  max-width:1200px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

/* üß∏ ART AREA */
.art{
  position:relative;
  width:45%;
  height:500px;
}

/* background blob */
.blob{
  position:absolute;
  width:360px;
  height:360px;
  background:#cceeff;
  border-radius:50% 45% 55% 50%;
  top:40px;
  left:40px;
  animation:float 6s ease-in-out infinite;
}

/* üß∏ MAIN BEAR */
.bear{
  position:absolute;
  width:220px;
  height:220px;
  background:#c49a6c;
  border-radius:50%;
  top:160px;
  left:120px;
  z-index:3;
}

.bear::before,
.bear::after{
  content:"";
  position:absolute;
  width:65px;
  height:65px;
  background:#c49a6c;
  border-radius:50%;
  top:-30px;
}
.bear::before{left:15px}
.bear::after{right:15px}

.eye{
  position:absolute;
  width:12px;
  height:12px;
  background:#000;
  border-radius:50%;
  top:90px;
}
.eye.left{left:75px}
.eye.right{right:75px}

.nose{
  position:absolute;
  width:28px;
  height:20px;
  background:#5c3b23;
  border-radius:50%;
  top:120px;
  left:50%;
  transform:translateX(-50%);
}

/* waving hand */
.hand{
  position:absolute;
  width:70px;
  height:70px;
  background:#c49a6c;
  border-radius:50%;
  top:160px;
  right:-40px;
  transform-origin:bottom left;
  animation:wave 2s ease-in-out infinite;
}

/* üê± CAT */
.cat{
  position:absolute;
  width:90px;
  height:90px;
  background:#ffb3c6;
  border-radius:50%;
  top:90px;
  right:40px;
  opacity:.85;
}

/* üêµ MONKEY */
.monkey{
  position:absolute;
  width:80px;
  height:80px;
  background:#d8a47f;
  border-radius:50%;
  bottom:80px;
  left:20px;
  opacity:.85;
}

/* üêò ELEPHANT */
.elephant{
  position:absolute;
  width:110px;
  height:110px;
  background:#b8c6e6;
  border-radius:50%;
  bottom:40px;
  right:60px;
  opacity:.85;
}

/* TEXT */
.content{
  width:45%;
}

h1 a{
  font-family:'Baloo 2',cursive;
  font-size:120px;
  line-height:0.9;
  text-decoration:none;
  color:#ff6f91;
  display:inline-block;
}

.slogan{
  margin-top:30px;
  font-size:18px;
  letter-spacing:4px;
  color:#6b5a5a;
}

/* animations */
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-25px)}
}

@keyframes wave{
  0%{transform:rotate(0deg)}
  50%{transform:rotate(20deg)}
  100%{transform:rotate(0deg)}
}

@media(max-width:768px){
.container{flex-direction:column;text-align:center}
.art,.content{width:100%}
h1 a{font-size:78px}
.bear{left:50%;transform:translateX(-50%)}
}
</style>
</head>

<body>

<div class="container">

  <div class="art">
    <div class="blob"></div>

    <div class="cat"></div>
    <div class="monkey"></div>
    <div class="elephant"></div>

    <div class="bear">
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="nose"></div>
      <div class="hand"></div>
    </div>
  </div>

  <div class="content">
    <h1>
      <a href="coming-soon.html">Kit‚Äôn<br>Kiwi</a>
    </h1>

    <div class="slogan">MADE FOR LITTLE HEARTS</div>
  </div>

</div>

</body>
</html>
