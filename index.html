<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Coming Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Retro pixel font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      color: #00ff66;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Press Start 2P', monospace;
      text-align: center;
    }

    .screen {
      border: 4px solid #00ff66;
      padding: 2rem;
      box-shadow: 0 0 20px #00ff66;
      max-width: 90%;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1.4rem;
    }

    .credit {
      font-size: 0.6rem;
      opacity: 0.75;
      margin-top: 1.2rem;
      letter-spacing: 1px;
    }

    .blink {
      animation: blink 1s steps(2, start) infinite;
    }

    @keyframes blink {
      to {
        visibility: hidden;
      }
    }
  </style>
</head>
<body>
  <div class="screen">
    <h1>COMING SOON</h1>
    <p class="credit">
      Created &amp; Managed by Rishit Bhatt<span class="blink">_</span>
    </p>
  </div>
</body>
</html>
