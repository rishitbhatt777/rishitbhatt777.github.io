<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kit‚Äôn Kiwi</title>

<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700;800&family=Fredoka:wght@400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html{scroll-behavior:smooth}

body{
  font-family:'Fredoka',sans-serif;
  color:#3a2f2f;
}

/* ---------- SECTION BASE ---------- */
section{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:60px 10%;
}

/* ---------- HERO SECTION ---------- */
.hero{
  background:linear-gradient(135deg,#fff6dc,#fce1ec);
  overflow:hidden;
}

.container{
  width:100%;
  max-width:1200px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

/* üß∏ ART */
.art{
  position:relative;
  width:45%;
  height:500px;
}

.blob{
  position:absolute;
  width:360px;
  height:360px;
  background:#cceeff;
  border-radius:50% 45% 55% 50%;
  top:40px;
  left:40px;
  animation:float 6s ease-in-out infinite;
}

/* BEAR */
.bear{
  position:absolute;
  width:220px;
  height:220px;
  background:#c49a6c;
  border-radius:50%;
  top:160px;
  left:120px;
  z-index:3;
}

.bear::before,.bear::after{
  content:"";
  position:absolute;
  width:65px;
  height:65px;
  background:#c49a6c;
  border-radius:50%;
  top:-30px;
}
.bear::before{left:15px}
.bear::after{right:15px}

.eye{
  position:absolute;
  width:12px;
  height:12px;
  background:#000;
  border-radius:50%;
  top:90px;
}
.eye.left{left:75px}
.eye.right{right:75px}

.nose{
  position:absolute;
  width:28px;
  height:20px;
  background:#5c3b23;
  border-radius:50%;
  top:120px;
  left:50%;
  transform:translateX(-50%);
}

.hand{
  position:absolute;
  width:70px;
  height:70px;
  background:#c49a6c;
  border-radius:50%;
  top:160px;
  right:-40px;
  transform-origin:bottom left;
  animation:wave 2s ease-in-out infinite;
}

/* OTHER ANIMALS */
.cat{width:90px;height:90px;background:#ffb3c6;position:absolute;top:90px;right:40px;border-radius:50%}
.monkey{width:80px;height:80px;background:#d8a47f;position:absolute;bottom:80px;left:20px;border-radius:50%}
.elephant{width:110px;height:110px;background:#b8c6e6;position:absolute;bottom:40px;right:60px;border-radius:50%}

/* TEXT */
.content{width:45%}

h1 a{
  font-family:'Baloo 2',cursive;
  font-size:120px;
  line-height:0.9;
  text-decoration:none;
  color:#ff6f91;
}

.slogan{
  margin-top:30px;
  font-size:18px;
  letter-spacing:4px;
}

/* ü•ù KIWI SCROLL BUTTON */
.scroll-btn{
  position:absolute;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  width:70px;
  height:50px;
  background:#9fd8b0;
  border-radius:50%;
  text-align:center;
  line-height:50px;
  font-weight:600;
  color:#2f4f3f;
  cursor:pointer;
  animation:bounce 2s infinite;
}

/* ---------- DONATION SECTION ---------- */
.donate{
  background:#fff;
  text-align:center;
}

.donate h2{
  font-family:'Baloo 2',cursive;
  font-size:48px;
  color:#ff6f91;
  max-width:800px;
}

/* ---------- CREDITS SECTION ---------- */
.credits{
  background:#fce1ec;
  text-align:center;
}

.credits p{
  font-size:20px;
  margin:15px 0;
  letter-spacing:2px;
}

/* ---------- ANIMATIONS ---------- */
@keyframes float{
  50%{transform:translateY(-25px)}
}
@keyframes wave{
  50%{transform:rotate(20deg)}
}
@keyframes bounce{
  0%,100%{transform:translate(-50%,0)}
  50%{transform:translate(-50%,-15px)}
}

/* MOBILE */
@media(max-width:768px){
.container{flex-direction:column;text-align:center}
.art,.content{width:100%}
h1 a{font-size:78px}
}
</style>
</head>

<body>

<!-- HERO -->
<section class="hero">
  <div class="container">

    <div class="art">
      <div class="blob"></div>
      <div class="cat"></div>
      <div class="monkey"></div>
      <div class="elephant"></div>

      <div class="bear">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="nose"></div>
        <div class="hand"></div>
      </div>
    </div>

    <div class="content">
      <h1><a href="coming-soon.html">Kit‚Äôn<br>Kiwi</a></h1>
      <div class="slogan">MADE FOR LITTLE HEARTS</div>
    </div>

  </div>

  <a href="#donate" class="scroll-btn">ü•ù</a>
</section>

<!-- DONATION -->
<section id="donate" class="donate">
  <h2>
    We proudly donate part of our profits to improve  
    maternal and child nutrition üíõ
  </h2>
</section>

<!-- CREDITS -->
<section class="credits">
  <div>
    <p>OWNED BY <strong>RISHIT BHATT</strong></p>
    <p>DESIGNED BY <strong>CHARUDATT GOSWAMI</strong></p>
    <p>MANAGED BY <strong>PARTH JOSHI</strong></p>
  </div>
</section>

</body>
</html>
