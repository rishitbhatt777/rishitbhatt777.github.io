<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kit'n Kiwi — Coming Soon</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #fbf2dc;
      font-family: 'Montserrat', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #2f2f2f;
      overflow: hidden;
    }

    .container {
      width: 90%;
      max-width: 1100px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* ---------- LEFT ART ---------- */
    .art {
      position: relative;
      width: 45%;
      height: 350px;
      animation: fadeUp 1.2s ease forwards;
    }

    .shape-blue {
      width: 260px;
      height: 260px;
      background: #d9e9f6;
      border-radius: 60% 40% 70% 30%;
      animation: float 6s ease-in-out infinite;
    }

    .circle {
      position: absolute;
      width: 110px;
      height: 110px;
      border: 4px solid #c9a1c9;
      border-radius: 50%;
      bottom: 40px;
      left: 80px;
      animation: floatSlow 8s ease-in-out infinite;
    }

    .leaf {
      position: absolute;
      top: 40px;
      left: -10px;
      width: 90px;
      height: 120px;
      border-left: 6px solid #f26522;
      transform-origin: bottom;
      animation: sway 5s ease-in-out infinite;
    }

    .leaf::before,
    .leaf::after {
      content: "";
      position: absolute;
      width: 40px;
      height: 6px;
      background: #f26522;
      left: -40px;
    }

    .leaf::before {
      top: 25px;
      transform: rotate(-30deg);
    }

    .leaf::after {
      top: 55px;
      transform: rotate(30deg);
    }

    /* ---------- RIGHT CONTENT ---------- */
    .content {
      width: 45%;
      animation: fadeUp 1.2s ease forwards;
      animation-delay: 0.3s;
      opacity: 0;
    }

    .coming {
      letter-spacing: 6px;
      font-size: 14px;
      margin-bottom: 20px;
      animation: fadeDown 1s ease forwards;
      animation-delay: 0.6s;
      opacity: 0;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 64px;
      line-height: 1;
      margin-bottom: 15px;
      animation: zoomIn 1.2s ease forwards;
      animation-delay: 0.9s;
      opacity: 0;
    }

    .tagline {
      font-size: 14px;
      letter-spacing: 3px;
      margin-bottom: 50px;
      animation: fadeUp 1s ease forwards;
      animation-delay: 1.2s;
      opacity: 0;
    }

    .footer {
      font-size: 13px;
      letter-spacing: 3px;
      opacity: 0;
      animation: fadeUp 1s ease forwards;
      animation-delay: 1.5s;
    }

    /* ---------- ANIMATIONS ---------- */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes zoomIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @keyframes floatSlow {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes sway {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(6deg); }
      100% { transform: rotate(0deg); }
    }

    /* ---------- MOBILE ---------- */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
      }

      .art,
      .content {
        width: 100%;
      }

      h1 {
        font-size: 48px;
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <div class="art">
      <div class="shape-blue"></div>
      <div class="leaf"></div>
      <div class="circle"></div>
    </div>

    <div class="content">
      <div class="coming">COMING SOON</div>
      <h1>Kit’n<br>Kiwi</h1>
      <div class="tagline">MADE FOR LITTLE HEART</div>
      <div class="footer">MANAGE BY @RISHIT_BHXTT</div>
    </div>

  </div>

</body>
</html>
