<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kit‚Äôn Kiwi</title>

<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700;800&family=Fredoka:wght@400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html{scroll-behavior:smooth}

body{
  font-family:'Fredoka',sans-serif;
  color:#3a2f2f;
}

/* ---------- BASE ---------- */
section{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:60px 8%;
  position:relative;
  overflow:hidden;
}

/* ---------- HERO ---------- */
.hero{
  background:linear-gradient(135deg,#fff6dc,#fce1ec);
}

.container{
  max-width:1200px;
  width:100%;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

/* ---------- ART ---------- */
.art{
  position:relative;
  width:45%;
  height:460px;
}

.blob{
  position:absolute;
  width:300px;
  height:300px;
  background:#cceeff;
  border-radius:50% 45% 55% 50%;
  top:40px;
  left:40px;
  transform:translateZ(0);
}

/* BEAR */
.bear{
  position:absolute;
  width:190px;
  height:190px;
  background:#c49a6c;
  border-radius:50%;
  top:150px;
  left:120px;
}

.bear::before,.bear::after{
  content:"";
  position:absolute;
  width:55px;
  height:55px;
  background:#c49a6c;
  border-radius:50%;
  top:-25px;
}
.bear::before{left:10px}
.bear::after{right:10px}

.eye{
  width:10px;height:10px;background:#000;border-radius:50%;
  position:absolute;top:78px;
}
.eye.left{left:60px}
.eye.right{right:60px}

.nose{
  width:22px;height:16px;background:#5c3b23;border-radius:50%;
  position:absolute;top:102px;left:50%;transform:translateX(-50%);
}

.hand{
  width:55px;height:55px;background:#c49a6c;border-radius:50%;
  position:absolute;top:135px;right:-32px;
  transform-origin:bottom left;
  animation:wave 3s ease-in-out infinite;
}

/* OTHER ANIMALS (STATIC FOR PERF) */
.cat,.monkey,.elephant{
  position:absolute;border-radius:50%;opacity:.65;
}
.cat{width:70px;height:70px;background:#ffb3c6;top:60px;right:30px}
.monkey{width:65px;height:65px;background:#d8a47f;bottom:60px;left:20px}
.elephant{width:85px;height:85px;background:#b8c6e6;bottom:40px;right:40px}

/* ---------- TEXT ---------- */
.content{width:45%}

h1{
  font-family:'Baloo 2',cursive;
  font-size:108px;
  line-height:.9;
  color:#ff6f91;
}

.slogan{
  margin-top:18px;
  font-size:18px;
  letter-spacing:3px;
}

/* CTA */
.store-cta{
  margin-top:20px;
  display:inline-flex;
  gap:10px;
  align-items:center;
  background:#fff;
  padding:12px 22px;
  border-radius:40px;
  box-shadow:0 6px 16px rgba(0,0,0,.08);
  text-decoration:none;
  color:#3a2f2f;
}

/* SCROLL BUTTON */
.scroll-btn{
  position:absolute;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  width:56px;height:42px;
  background:#9fd8b0;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* ---------- DONATION ---------- */
.donate{
  background:#fff;
  text-align:center;
}

.donate h2{
  font-family:'Baloo 2',cursive;
  font-size:40px;
  color:#ff6f91;
  max-width:880px;
}

/* FRUITS (STATIC) */
.fruit{position:absolute;border-radius:50%;opacity:.7}
.apple{width:110px;height:110px;background:#ff6f6f;top:25%;left:10%}
.banana{width:150px;height:65px;background:#ffd966;border-radius:65px;bottom:30%;left:20%}
.orange{width:120px;height:120px;background:#ffb703;top:30%;right:12%}

/* ---------- CREDITS ---------- */
.credits{background:#fce1ec}

.credits-wrap{
  max-width:1200px;
  width:100%;
  display:flex;
  align-items:center;
  justify-content:space-between;
}

.kiwi{
  width:210px;height:150px;
  background:#9fd8b0;border-radius:50%;
  position:relative;
}

.kiwi::before{
  content:"";width:16px;height:16px;background:#000;border-radius:50%;
  position:absolute;top:48px;left:58px;
}
.kiwi::after{
  content:"";width:34px;height:12px;background:#ffb703;border-radius:10px;
  position:absolute;top:68px;left:-16px;
}

.credit-text p{
  font-size:18px;
  margin:12px 0;
  letter-spacing:2px;
}

/* ---------- ANIMATIONS ---------- */
@keyframes wave{
  0%,100%{transform:rotate(0deg)}
  50%{transform:rotate(15deg)}
}

/* ---------- REDUCED MOTION ---------- */
@media (prefers-reduced-motion: reduce){
  *{animation:none!important}
}

/* ---------- MOBILE ---------- */
@media(max-width:768px){
  section{padding:40px 6%}
  .container,.credits-wrap{flex-direction:column}
  .art,.content{width:100%}
  .art{height:360px}
  h1{font-size:72px;text-align:center}
  .content{text-align:center}
  .blob,.bear{left:50%;transform:translateX(-50%)}
  .donate h2{font-size:28px}
  .kiwi{margin-bottom:24px}
}
</style>
</head>

<body>

<section class="hero">
  <div class="container">

    <div class="art">
      <div class="blob"></div>
      <div class="cat"></div>
      <div class="monkey"></div>
      <div class="elephant"></div>

      <div class="bear">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="nose"></div>
        <div class="hand"></div>
      </div>
    </div>

    <div class="content">
      <h1>Kit‚Äôn<br>Kiwi</h1>
      <div class="slogan">MADE FOR LITTLE HEARTS</div>
      <a href="coming-soon.html" class="store-cta">üõí Tap to go store</a>
    </div>

  </div>
  <a href="#donate" class="scroll-btn">ü•ù</a>
</section>

<section id="donate" class="donate">
  <div class="fruit apple"></div>
  <div class="fruit banana"></div>
  <div class="fruit orange"></div>
  <h2>We proudly donate part of our profits to improve maternal and child nutrition üíõ</h2>
</section>

<section class="credits">
  <div class="credits-wrap">
    <div class="kiwi"></div>
    <div class="credit-text">
      <p>OWNED BY <strong>RISHIT BHATT</strong></p>
      <p>DESIGNED BY <strong>CHARUDATT GOSWAMI</strong></p>
      <p>MANAGED BY <strong>PARTH JOSHI</strong></p>
    </div>
  </div>
</section>

</body>
</html>
