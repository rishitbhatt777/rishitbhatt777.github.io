<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kit‚Äôn Kiwi</title>

<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700;800&family=Fredoka:wght@400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  background:linear-gradient(135deg,#fff6dc,#fce1ec);
  font-family:'Fredoka',sans-serif;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#3a2f2f;
}

.container{
  width:90%;
  max-width:1200px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

/* üß∏ CARTOON ART */
.art{
  position:relative;
  width:45%;
  height:420px;
}

/* luxury blob */
.blob{
  position:absolute;
  width:300px;
  height:300px;
  background:#cceeff;
  border-radius:50% 45% 55% 50%;
  animation:float 6s ease-in-out infinite;
}

/* üê§ kiwi bird */
.kiwi{
  position:absolute;
  width:120px;
  height:90px;
  background:#9fd8b0;
  border-radius:50%;
  top:140px;
  left:130px;
}

.kiwi::before{
  content:"";
  position:absolute;
  width:14px;
  height:14px;
  background:#000;
  border-radius:50%;
  top:28px;
  left:35px;
}

.kiwi::after{
  content:"";
  position:absolute;
  width:30px;
  height:10px;
  background:#ffb703;
  border-radius:10px;
  top:45px;
  left:-20px;
}

/* üéà TEXT */
.content{
  width:45%;
}

h1 a{
  font-family:'Baloo 2',cursive;
  font-size:110px;           /* BIGGER */
  line-height:0.9;
  text-decoration:none;
  color:#ff6f91;
  display:inline-block;
  transition:transform .3s ease;
}

h1 a:hover{
  transform:scale(1.05);
}

.tagline{
  font-size:20px;
  margin-top:25px;
  color:#5c4a4a;
}

.tap{
  margin-top:50px;
  font-size:15px;
  background:#fff;
  display:inline-block;
  padding:14px 28px;
  border-radius:40px;
  box-shadow:0 10px 0 #ff9aa2;
}

/* animations */
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-25px)}
}

@media(max-width:768px){
.container{flex-direction:column;text-align:center}
.art,.content{width:100%}
h1 a{font-size:72px}
}
</style>
</head>

<body>

<div class="container">

  <div class="art">
    <div class="blob"></div>
    <div class="kiwi"></div>
  </div>

  <div class="content">
    <h1>
      <a href="coming-soon.html">Kit‚Äôn<br>Kiwi</a>
    </h1>

    <div class="tagline">
      Luxury little looks for happy kids üß∏‚ú®
    </div>

    <div class="tap">üëÜ Tap the name</div>
  </div>

</div>

</body>
</html>
