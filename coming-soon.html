<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kit‚Äôn Kiwi ‚Äî Launching Soon</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700;800&family=Fredoka:wght@400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html{scroll-behavior:smooth}

body{
  font-family:'Fredoka',sans-serif;
  background:linear-gradient(135deg,#fce1ec,#fff6dc);
  color:#3a2f2f;
  overflow-x:hidden; /* safety */
}

/* SECTION */
section{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:60px 8%;
}

/* CARD */
.card{
  background:#fff;
  padding:70px 60px;
  border-radius:45px;
  box-shadow:0 18px 0 #ff9aa2;
  max-width:720px;
  width:100%;
}

/* BADGE */
.badge{
  font-family:'Baloo 2',cursive;
  font-size:56px;
  background:#ff6f91;
  color:#fff;
  padding:22px 48px;
  border-radius:60px;
  margin-bottom:30px;
  display:inline-block;
  white-space:nowrap;
  max-width:100%;
}

/* TEXT */
.message{
  font-size:18px;
  margin:25px 0;
}

/* PREVIEW */
.preview-label{
  font-size:14px;
  letter-spacing:2px;
  opacity:.6;
  margin-bottom:12px;
}

.product-preview{
  display:flex;
  gap:18px;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
  padding-bottom:10px;
  margin-bottom:35px;
  -webkit-overflow-scrolling:touch;
}

.product-preview::-webkit-scrollbar{display:none}

.product-preview img{
  flex:0 0 auto;
  width:180px;
  height:220px;
  object-fit:cover;
  border-radius:24px;
  scroll-snap-align:center;
  box-shadow:0 10px 20px rgba(0,0,0,.08);
}

/* NOTIFY */
.notify{
  margin-bottom:30px;
}

.notify input{
  width:100%;
  max-width:320px;
  padding:14px 18px;
  border-radius:30px;
  border:1px solid #eee;
  font-family:'Fredoka',sans-serif;
  font-size:14px;
  margin-bottom:12px;
}

.notify button{
  padding:12px 34px;
  border-radius:30px;
  border:none;
  background:#ff6f91;
  color:#fff;
  font-family:'Baloo 2',cursive;
  font-size:16px;
  cursor:pointer;
}

/* CONTACT */
.contact{
  font-size:16px;
  line-height:2;
}

.contact a{
  color:#ff6f91;
  text-decoration:none;
  font-weight:600;
}

/* POPUP OVERLAY */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.25);
  backdrop-filter:blur(6px);
  -webkit-backdrop-filter:blur(6px);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:1000;
}

.popup{
  background:#fff;
  padding:50px 45px;
  border-radius:40px;
  text-align:center;
  font-family:'Baloo 2',cursive;
  color:#ff6f91;
  box-shadow:0 25px 50px rgba(0,0,0,.2);
  transform:scale(.9);
  opacity:0;
  animation:popupIn .35s ease forwards;
}

.popup-text{
  font-size:34px;
  margin-bottom:26px;
}

.popup button{
  display:block;
  margin:0 auto;
  padding:10px 34px;
  border-radius:30px;
  border:none;
  background:#ff6f91;
  color:#fff;
  font-family:'Baloo 2',cursive;
  font-size:16px;
  cursor:pointer;
}

@keyframes popupIn{
  to{
    transform:scale(1);
    opacity:1;
  }
}

/* MOBILE */
@media (max-width:768px){
  .badge{
    font-size:42px;
    padding:18px 32px;
  }
  .card{padding:50px 25px}
  .popup-text{font-size:26px}
}

/* VERY SMALL SCREENS (Chrome / Instagram) */
@media (max-width:420px){
  .badge{
    font-size:34px;
    padding:14px 24px;
  }
}
</style>
</head>

<body>

<section>
  <div class="card">

    <div class="badge">LAUNCHING SOON</div>

    <div class="message">
      We‚Äôre crafting something magical for little ones.  
      Our luxury kidswear collection is almost here ‚ú®
    </div>

    <div class="preview-label">Swipe to explore üëÜ</div>

    <div class="product-preview">
      <img src="images/product1.png">
      <img src="images/product2.png">
      <img src="images/product3.png">
      <img src="images/product4.png">
      <img src="images/product5.png">
      <img src="images/product6.png">
      <img src="images/product7.png">
      <img src="images/product8.png">
    </div>

    <div class="notify">
      <input type="email" placeholder="Enter your email">
      <br>
      <button id="notifyBtn">Notify Me</button>
    </div>

    <div class="contact">
      üì∑ Instagram:
      <a href="https://instagram.com/rishit_bhxtt" target="_blank">@rishit_bhxtt</a><br>
      üìß Email:
      <a href="mailto:kitnkiwi@gmail.com">kitnkiwi@gmail.com</a>
    </div>

  </div>
</section>

<div class="overlay" id="overlay">
  <div class="popup">
    <div class="popup-text">Welcome to the Kiwi World ü•ù</div>
    <button id="closePopup">Close</button>
  </div>
</div>

<script>
  const btn = document.getElementById('notifyBtn');
  const overlay = document.getElementById('overlay');
  const closeBtn = document.getElementById('closePopup');

  btn.addEventListener('click', () => {
    overlay.style.display = 'flex';
  });

  closeBtn.addEventListener('click', () => {
    overlay.style.display = 'none';
  });
</script>

</body>
</html>
