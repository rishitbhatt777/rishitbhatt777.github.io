<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kit‚Äôn Kiwi ‚Äî Coming Soon</title>

<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700;800&family=Fredoka:wght@400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  background:linear-gradient(135deg,#fce1ec,#fff6dc);
  font-family:'Fredoka',sans-serif;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  color:#3a2f2f;
  overflow:hidden;
}

/* üêæ BACKGROUND ANIMALS */
.animal{
  position:absolute;
  border-radius:50%;
  opacity:.8;
}

.cat{
  width:80px;height:80px;
  background:#ffb3c6;
  top:40px;left:40px;
}

.monkey{
  width:90px;height:90px;
  background:#d8a47f;
  bottom:60px;left:80px;
}

.elephant{
  width:120px;height:120px;
  background:#b8c6e6;
  top:80px;right:60px;
}

.bear-bg{
  width:140px;height:140px;
  background:#c49a6c;
  bottom:40px;right:40px;
}

/* üß∏ CARD */
.card{
  background:#fff;
  padding:70px 60px;
  border-radius:45px;
  box-shadow:0 20px 0 #ff9aa2;
  max-width:540px;
  position:relative;
  z-index:2;
}

/* BIG COMING SOON */
.badge{
  font-family:'Baloo 2',cursive;
  font-size:52px;
  background:#ff6f91;
  color:#fff;
  padding:20px 46px;
  border-radius:60px;
  display:inline-block;
  margin-bottom:30px;
  letter-spacing:4px;
}

h1{
  font-family:'Baloo 2',cursive;
  font-size:66px;
  color:#ff6f91;
  cursor:pointer;
}

.message{
  font-size:18px;
  margin:25px 0 40px;
}

.contact{
  font-size:16px;
  line-height:2;
}

.contact a{
  color:#ff6f91;
  text-decoration:none;
  font-weight:600;
}

/* ‚ú® SPARKLES */
.sparkle{
  position:absolute;
  width:8px;
  height:8px;
  background:#ffd700;
  border-radius:50%;
  animation:sparkle 1s ease-out forwards;
  pointer-events:none;
}

@keyframes sparkle{
  from{opacity:1;transform:translate(0,0) scale(1)}
  to{opacity:0;transform:translate(var(--x),var(--y)) scale(0)}
}

</style>
</head>

<body>

<!-- Background animals -->
<div class="animal cat"></div>
<div class="animal monkey"></div>
<div class="animal elephant"></div>
<div class="animal bear-bg"></div>

<div class="card">

  <div class="badge">COMING SOON</div>

  <h1 id="logo">Kit‚Äôn Kiwi</h1>

  <div class="message">
    üßµ We‚Äôre crafting something magical for little ones.  
    Our luxury kidswear collection is almost here ‚ú®
  </div>

  <div class="contact">
    üì∑ Instagram:
    <a href="https://instagram.com/rishit_bhxtt" target="_blank">@rishit_bhxtt</a>
    <br>
    üìß Email:
    <a href="mailto:rishitbhatt777@gmail.com">rishitbhatt777@gmail.com</a>
  </div>

</div>

<script>
document.getElementById("logo").addEventListener("click", e=>{
  for(let i=0;i<20;i++){
    const s=document.createElement("div");
    s.className="sparkle";
    s.style.left=e.clientX+"px";
    s.style.top=e.clientY+"px";
    s.style.setProperty("--x",(Math.random()*240-120)+"px");
    s.style.setProperty("--y",(Math.random()*-240)+"px");
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),1000);
  }
});
</script>

</body>
</html>
